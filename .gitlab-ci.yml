stages:
  - generate
  - test
  - deploy

variables:
  DATADOG_AGENT_BUILDERS: v9930706-ef9d493
  DATADOG_AGENT_BUILDIMAGES: v13321514-644fed4
  S3_CP_CMD: aws s3 cp --only-show-errors --region us-east-1 --sse AES256

generate-scripts:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:main"]
  stage: generate
  script:
    - make
  artifacts:
    expire_in: 2 weeks
    paths:
      - install_script.sh
      - install_script_agent6.sh
      - install_script_agent7.sh

test-opensuse-13:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:docker"]
  stage: test
  dependencies: ["generate-scripts"]
  parallel:
    matrix:
      - IMAGE: opensuse/archive:13.2
      - IMAGE: opensuse/archive:13.2
        FLAVOR: datadog-dogstatsd
      - IMAGE: opensuse/archive:13.2
        FLAVOR: datadog-iot-agent
  script:
    - ./test/dockertest.sh --image "registry.ddbuild.io/images/mirror/${IMAGE}" --script install_script_agent6.sh --minor-version "${MINOR_VERSION}" --expected-minor-version "${EXPECTED_MINOR_VERSION}" --flavor "${FLAVOR}" --old-suse "true"
    - ./test/dockertest.sh --image "registry.ddbuild.io/images/mirror/${IMAGE}" --script install_script_agent7.sh --minor-version "${MINOR_VERSION}" --expected-minor-version "${EXPECTED_MINOR_VERSION}" --flavor "${FLAVOR}" --old-suse "true"


test:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:docker"]
  stage: test
  dependencies: ["generate-scripts"]
  parallel:
    # NOTE: to keep the matrix reasonably sized, we don't test everything everywhere
    # for example, it's ok to test getting specific flavor/minor version only on
    # CentOS 7 (yum) and Rocky 9 (dnf) and not on all versions of all RHEL derivatives
    matrix:
      - IMAGE: images/mirror/centos:centos7
      - IMAGE: images/mirror/centos:centos7
        MINOR_VERSION: 38
      - IMAGE: images/mirror/centos:centos7
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/centos:centos7
        FLAVOR: datadog-iot-agent
      - IMAGE: images/mirror/rockylinux:9.0
      - IMAGE: images/mirror/rockylinux:9.0
        MINOR_VERSION: 38
      - IMAGE: images/mirror/rockylinux:9.0
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/rockylinux:9.0
        FLAVOR: datadog-iot-agent
      - IMAGE: images/mirror/amazonlinux:2
      - IMAGE: images/mirror/amazonlinux:2022
      - IMAGE: images/mirror/ubuntu:14.04
      - IMAGE: images/mirror/ubuntu:14.04
        MINOR_VERSION: 38
      - IMAGE: images/mirror/ubuntu:14.04
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/ubuntu:14.04
        FLAVOR: datadog-iot-agent
      - IMAGE: images/mirror/debian:10.9
      - IMAGE: images/mirror/debian:10.9
        MINOR_VERSION: 38
      - IMAGE: images/mirror/debian:10.9
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/debian:10.9
        FLAVOR: datadog-iot-agent
      - IMAGE: images/mirror/ubuntu:14.04
      - IMAGE: images/mirror/ubuntu:22.04
      - IMAGE: images/mirror/opensuse/archive:42.3
      # When installing pinned minor version and some repos are broken,
      # `zypper search` used will fail. We need to figure out a fix for this.
      #- IMAGE: images/mirror/opensuse/archive:42.3
      #  MINOR_VERSION: 38
      - IMAGE: images/mirror/opensuse/archive:42.3
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/opensuse/archive:42.3
        FLAVOR: datadog-iot-agent
      - IMAGE: images/mirror/opensuse/leap:15.4
      - IMAGE: images/mirror/opensuse/leap:15.4
        MINOR_VERSION: 38
      - IMAGE: images/mirror/opensuse/leap:15.4
        FLAVOR: datadog-dogstatsd
      - IMAGE: images/mirror/opensuse/leap:15.4
        FLAVOR: datadog-iot-agent
  script:
    - ./test/dockertest.sh --image "registry.ddbuild.io/${IMAGE}" --script install_script_agent6.sh --minor-version "${MINOR_VERSION}" --expected-minor-version "${EXPECTED_MINOR_VERSION}" --flavor "${FLAVOR}"
    - ./test/dockertest.sh --image "registry.ddbuild.io/${IMAGE}" --script install_script_agent7.sh --minor-version "${MINOR_VERSION}" --expected-minor-version "${EXPECTED_MINOR_VERSION}" --flavor "${FLAVOR}"

test-apm-injection:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:docker"]
  stage: test
  dependencies: ["generate-scripts"]
  parallel:
    # Docker testing is not possible because of docker-in-docker
    # Host injection requires the agent to be present
    # NO_AGENT only makes sense with docker, or specifically installing apm libraries
    # The matrix below tests the possible combinations with a subset of OSes
    matrix:
      - IMAGE: ["images/mirror/ubuntu:14.04", "images/mirror/ubuntu:22.04", "images/mirror/centos:centos7" ]
        INJECTION: "host"
      - IMAGE: ["images/mirror/ubuntu:14.04", "images/mirror/ubuntu:22.04", "images/mirror/centos:centos7" ]
        NO_AGENT: "true"
        APM_LIBRARIES: "all"

  script:
    - ./test/dockertest.sh --image "registry.ddbuild.io/${IMAGE}" --script install_script_agent7.sh --injection "$INJECTION" --no-agent "$NO_AGENT" --apm-libraries "$APM_LIBRARIES"

.deploy:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-builders/gitlab_agent_deploy:$DATADOG_AGENT_BUILDERS
  tags: ["runner:main"]
  stage: deploy
  dependencies: ["generate-scripts"]
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
    - when: never

