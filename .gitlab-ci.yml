test-apm-injection:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:docker"]
  stage: test
  dependencies: ["generate-scripts"]
  parallel:
    # Docker testing is not possible because of docker-in-docker
    # Host injection requires the agent to be present
    # NO_AGENT only makes sense with docker, or specifically installing apm libraries
    # The matrix below tests the possible combinations with a subset of OSes
    matrix:
      - IMAGE: ["ubuntu:14.04", "ubuntu:22.04", "centos:centos7" ]
        INJECTION: "host"
      - IMAGE: ["ubuntu:14.04", "ubuntu:22.04", "centos:centos7" ]
        NO_AGENT: "true"
        APM_LIBRARIES: "all"

  script:
    - ./test/dockertest.sh --image "registry.ddbuild.io/images/mirror/${IMAGE}" --script install_script_agent7.sh --injection "$INJECTION" --no-agent "$NO_AGENT" --apm-libraries "$APM_LIBRARIES"

.deploy:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-builders/gitlab_agent_deploy:$DATADOG_AGENT_BUILDERS
  tags: ["runner:main"]
  stage: deploy
  dependencies: ["generate-scripts"]
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
    - when: never
  parallel:
    matrix:
      - SCRIPT: install_script.sh
      - SCRIPT: install_script_agent6.sh
      - SCRIPT: install_script_agent7.sh
  script:
    - $S3_CP_CMD ./${SCRIPT} s3://dd-agent/scripts/${SCRIPT}.sh --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers full=id=3a6e02b08553fd157ae3fb918945dd1eaae5a1aa818940381ef07a430cf25732
