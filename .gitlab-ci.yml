      - IMAGE: amazonlinux:2
      - IMAGE: amazonlinux:2022
      - IMAGE: ubuntu:14.04
      - IMAGE: ubuntu:14.04
        FLAVOR: datadog-dogstatsd
      - IMAGE: ubuntu:14.04
        FLAVOR: datadog-iot-agent
      - IMAGE: debian:10.9
      - IMAGE: debian:10.9
        FLAVOR: datadog-dogstatsd
      - IMAGE: debian:10.9
        FLAVOR: datadog-iot-agent
      - IMAGE: ubuntu:14.04
      - IMAGE: ubuntu:22.04
      - IMAGE: opensuse/archive:42.3
      - IMAGE: opensuse/archive:42.3
